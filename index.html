<!doctype html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"
      href="asset/fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="asset/style.css" />
    <link rel="stylesheet" href="asset/mediaquery.css" />
    <title>TODO LIST</title>
  </head>

  <body>
    <div class="container">
      <div class="starterPage">
        <div class="logo">
          <h1 class="filename"> TODO LIST APP</h1>
          <span>by</span>

        </div>
      </div>
      <header>
        <div></div>
        <h1>TODO List</h1>
        <div></div>

        <section>
          <div class="input-container">

          </div>
          <div class="todo-item-container">
            <ul class="todo-item"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="asset/typed.js/typed.umd.js"></script>
    <script src="./starterText.js"></script>
    <script src="./asset/app.js"></script>
